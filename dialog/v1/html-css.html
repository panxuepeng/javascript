<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dialog 添加class名称</title>
  <link rel="stylesheet" href="mod-dialog.css">
</head>
<body>

<div class="mod-dialog" style="width:400px;">
	<div class="mod-dialog-title">提示</div>
	<div class="mod-dialog-content">内容</div>
	<div class="mod-dialog-buttons">
		<input type="button" value="确定">
		<input type="button" value="取消">
	</div>
	<a title="关闭" class="mod-dialog-close">×</a>
</div>

</body>
</html>
