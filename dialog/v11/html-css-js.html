<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dialog Demo</title>
  <link rel="stylesheet" href="../v9/mod-dialog.css">
</head>
<body>
<div id="log" style="height:1000px;"></div>
<script src="../../jquery/jquery-1.11.0.min.js"></script>
<script src="dialog.js"></script>

<script>
!function($){

var o = dialog({
	title: '笑话'
	, content: '去银行取钱，对柜台业务员说：取1500！ <br>业务员：没那么多。 <br>我（惊讶，疑问）：那你看看别的窗口有吗？ <br>业务员（一脸无奈）：是你卡里没那么多！'
	, width: 400
	, height: 100
	, lock: false
	, drag: true
	, ok: {callback: function() {
	
		console.log('ok')
		
		// 返回 false 禁止窗口关闭
		return false
	}}
	, cancel: {callback: function() {
	
		console.log('cancel')
		// 返回 false 禁止窗口关闭
		// return false
	}}
	, style: {
		'dialog': {'box-shadow': '5px 5px 20px #666'}
		, 'title': {'font-weight': 'bold', cursor: 'default'}
		, 'content': {'font-size': '14px'}
		, 'bottom': {}
		, 'close': {}
	}
})

}(jQuery)
</script>
<br>
</body>
</html>
