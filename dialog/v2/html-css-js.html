<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dialog 功能实现</title>
  <link rel="stylesheet" href="../v1/mod-dialog.css">
</head>
<body>

<div class="mod-dialog" style="width:400px;">
	<div class="mod-dialog-title">提示</div>
	<div class="mod-dialog-content">内容</div>
	<div class="mod-dialog-buttons">
		<input type="button" name="ok" value="确定">
		<input type="button" name="close" value="取消">
	</div>
	<a title="关闭" class="mod-dialog-close" name="close">×</a>
</div>
<div id="log" style="height:1000px;"></div>
<script src="../../jquery/jquery-1.11.0.min.js"></script>
<script src="dialog.js"></script>

<script>
!function($){

$('input[name=ok]').click(function(){
	dialog('可以关闭了耶<br><br>但是窗口大小发生变坏时，弹窗不能自动居中显示。')
})

$('input[name=close]').click(function(){
	dialog({
		title: '系统提示'
		, content: '可以<b>自动</b>关闭了耶<br><br>但是不能自定义确定和取消等事件'
		, width: 400
		, height: 100
		, autoClose: 3000
	})
})

}(jQuery)
</script>

</body>
</html>
