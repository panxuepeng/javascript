<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dialog 功能实现</title>
  <link rel="stylesheet" href="../v4/mod-dialog.css">
</head>
<body>

<input type="button" name="ok" value="弹窗1">
<input type="button" name="close" value="弹窗2">

<div id="log" style="height:1000px;"></div>
<script src="../../jquery/jquery-1.11.0.min.js"></script>
<script src="dialog.js"></script>

<script>
!function($){

$('input[name=ok]').click(function() {
	dialog('弹窗2可以拖动')
})

$('input[name=close]').click(function() {
	dialog({
		title: '系统提示'
		, content: '我可以被拖动了耶<br><br>但拖动时，貌似有点问题'
		, width: 400
		, height: 100
		, lock: false
		, drag: true
		, ok: {callback: function() {
		
			console.log('ok')
			
			this.close()
		}}
		, cancel: {callback: function() {
		
			console.log('cancel')
			
			this.close()
		}}
	})
})

}(jQuery)
</script>

</body>
</html>
