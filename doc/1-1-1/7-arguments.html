<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>传递参数</title>
</head>
<body>
<script>
var point = {left:1, top:2}

function changePoint(point) {
	point.left = 2
}

changePoint(point)

console.log(point)
</script>

<script>
var point = {left:1, top:2}

function changePoint2(point) {
	point = {left:3, top:5}
}

changePoint2(point)

console.log(point)
</script>


</body>
</html>
