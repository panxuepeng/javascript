<script src="../../jquery/jquery-1.11.0.min.js"></script>
<script>
var _popMessage = {
		//默认值
		defaults: {
			id: "HDpopMsg",
			data: '<div class="close_b" onclick="$.popMessage.close();">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div><iframe width="310" height="275" frameborder="0" scrolling="no" onload="$.popMessage.show();" marginheight="0" marginwidth="0" src="http://huodong.hudong.com/zszg/zszg.html"></iframe>',
			popMsgcookiename: "HD_popMsg",
			setcookie: true,
			delayTime: 24 * 60 * 60 * 1000,
			noDelayTime: false,
			height: 280,
			weight: 310,
			style: 'div.hudong_dialog div.content .close_b{width:37px; height:11px; position:absolute; top:5px; right:6px; cursor:pointer; display:block;}',
			styleContent: {
				padding: '0',
				overflow: 'hidden',
				background: 'none',
				width: '310px',
				height: '275px'
			},
			closeImg: false,
			skin: 'noborder',
			effects: 'fade',
			position: 'rb',
			offsetY: -10,
			resizable: 0
		},
		show: function(options){
			var self = this;
			//1. 检查
			//1.1 保证页面加载成功才能执行
			if (document.getElementsByTagName('body').length == 0) {
				$(document).ready(function(){
					self.show(options);
				});
				return false;
			}
			//2. 对于未定义的选项使用默认值 self.defaults[i]
			function extend(defaults, options){
				var type;
				for (var i in defaults) {
					type = typeof options[i];
					if (type == 'undefined') {//使用默认值
						options[i] = defaults[i];
					}
					else {
						if (type == 'object') {
							extend(defaults[i], options[i]);
						}
					}
				}
			}
			extend(self.defaults, options);
			
			//3. 填充数据
			self.build(options);
			
			//4. 弹窗
			if (options.setcookie) {
				var cookievalue = getpopMsgCookie(options.popMsgcookiename);
				if ((cookievalue != null) && (cookievalue == "1")) {
					return false;
				}
				var expiresTime = -1;
				if(!options.noDelayTime){
					var exp = new Date();
					exp.setTime(exp.getTime() + options.delayTime);
					expiresTime = exp.toGMTString();
				}
				setpopMsgCookie(options.popMsgcookiename, expiresTime);
			}
			$.dialog({
				id: options.id,
				fixed: 1,
				overlay: false,
				effects: options.effects,
				skin: options.skin,
				closeImg: options.closeImg,
				height: options.height,
				width: options.weight,
				content: options.data,
				position: options.position,
				styleContent: options.styleContent,
				resizable: options.resizable,
				offsetY: options.offsetY
			});
			$.dialog.get(options.id).hide();
		},
		build: function(options){
			$.dialog.addSkin(options.style);
		}
	};
	/**
	 * 外部暴露接口
	 * @param {Object} options
	 */
	$.popMessage = function(options){
		if (typeof options == 'undefined') {
			_popMessage.show({});
			return;
		}
		_popMessage.show(options);
	};
	$.extend($.popMessage, {
		show: function(id){
			var dialogId = _popMessage.defaults.id;
			if (typeof id != 'undefined') {
				dialogId = id;
			}
			$.dialog.show(dialogId);
		},
		close: function(id){
			var dialogId = _popMessage.defaults.id;
			if (typeof id != 'undefined') {
				dialogId == id;
			}
			$.dialog.close(dialogId);
		}
	});

$('img').each(function(){
	focus = $(this).attr('title')
	
	url = $(this).data('original')
	
	if (url.indexOf('hudong') > 0) {
		$(this).attr('src', url)
		$(this).parent().attr('focus', focus)
		
	}
})
</script>
