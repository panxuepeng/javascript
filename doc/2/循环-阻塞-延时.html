<body>

<script>
~function() {
// 百万
var million = 1000000

// 循环次数
var loopCount = 200 * million

setTimeout(function() {
	test1()
}, 1000)

function test1() {
	var t1 = Date.now(), x = 0
	document.title = '循环中...'
	for (var i = 0; i < loopCount; i++) {
		x = x + 1
		var s = ' ' + i
	}
	console.log(Date.now() - t1)
	console.log(format(x))
	document.title = '循环结束'
}

function format(n) {
	return (n/million) + '个百万'
}
}()
</script>
<div style="height:2000px"></div>
</body>
</html>
