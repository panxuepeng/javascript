<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>函数的调用和执行环境</title>
</head>
<body>
用Chrome，f12，看控制台。
<script>
function main() {
	var value = ['default']
	
	return function(val) {
		if (val) {
			value.push(val)
		}
		return value
	}
}

var val1 = main()
val1('sijiaomao')

var val2 = main()
alert(val2())
</script>
</body>
</html>
